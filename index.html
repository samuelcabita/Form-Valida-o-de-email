<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head> 
<body>
  <main>
    <aside class="side_text">
        <header class="logo">
            <img src="./images/logo.svg" alt="">
        </header>
        <Article class="artigo">
          <h1> <span>We ' re</span><br> c o m i n g <br> s o o n</h1>
          <h2>Hello fellow shoppers! We're currently building our new <br> fashion store. Add your email below to stay up-to-date with <br> announcements and our launch deals.</h2>
        </Article>
        <div class="input-box">
          <input type="email" name="email" id="Email" placeholder="Email Address" required>
          <img src="./images/icon-error.svg" id="img" alt="">
          <button type="button" id="botao">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
        </div>
        <span class="span-requerid">Please provide a valid email</span>
    </aside>
    <aside class="side_img">
      <img src="./images/hero-desktop.jpg" alt="">
    </aside>
  </main>  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Samuel Nogueira Cabita</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
